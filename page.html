<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр Омск" />
    <title>Gold Rush</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper wrapper--opened">
      <header class="page-header">
        <div class="page-header__container container">
          <div class="page-header__wrapper">
            <ul class="page-header__list">
              <li class="page-header__item">
                <div
                  class="page-header__item-wrapper page-header__item-wrapper--star"
                >
                  <span
                    class="page-header__item-value page-header__item-value--star page-header__item-value--star-current"
                    >500</span
                  >
                  <span
                    class="page-header__item-value page-header__item-value--star page-header__item-value--star-devider"
                    >/</span
                  >
                  <span
                    class="page-header__item-value page-header__item-value--star page-header__item-value--star-max"
                    >9000</span
                  >
                  <span
                    class="page-header__item-icon page-header__item-icon--star"
                  >
                  </span>
                </div>
              </li>
              <li class="page-header__item">
                <div
                  class="page-header__item-wrapper page-header__item-wrapper--coin"
                >
                  <span
                    class="page-header__item-value page-header__item-value--coin"
                  >
                    10000000
                  </span>
                  <span
                    class="page-header__item-icon page-header__item-icon--coin"
                  >
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <div class="page__container container">
          <ul class="page__list">
            <li class="page__item game-card">
              <div class="game-card__wrapper game-card__wrapper--royal-coins">
                <a
                  class="game-card__link game-card__link--active"
                  href="game.html"
                ></a>
              </div>
            </li>
            <li class="page__item game-card">
              <div class="game-card__wrapper game-card__wrapper--wild-cash">
                <a class="game-card__link" href="#"></a>
              </div>
            </li>
            <li class="page__item">
              <div
                class="game-card__wrapper game-card__wrapper--blocked game-card__wrapper--hot-spicy"
              >
                <a class="game-card__link" href="#"></a>
              </div>
            </li>
            <li class="page__item">
              <div
                class="game-card__wrapper game-card__wrapper--blocked game-card__wrapper--hot-spicy"
              >
                <a class="game-card__link" href="#"></a>
              </div>
            </li>
            <li class="page__item">
              <div
                class="game-card__wrapper game-card__wrapper--blocked game-card__wrapper--hot-spicy"
              >
                <a class="game-card__link" href="#"></a>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
