<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр Омск" />
    <title>Gold Rush</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-game">
      <header class="page-header">
        <div class="page-header__container container">
          <div class="page-header__wrapper">
            <a class="page-header__link" href="index.html"> </a>
            <ul class="page-header__list">
              <li class="page-header__item">
                <div
                  class="page-header__item-wrapper page-header__item-wrapper--star"
                >
                  <span
                    class="page-header__item-value page-header__item-value--star page-header__item-value--star-current"
                    >500</span
                  >
                  <span
                    class="page-header__item-value page-header__item-value--star page-header__item-value--star-devider"
                    >/</span
                  >
                  <span
                    class="page-header__item-value page-header__item-value--star page-header__item-value--star-max"
                    >9000</span
                  >
                  <span
                    class="page-header__item-icon page-header__item-icon--star"
                  >
                  </span>
                </div>
              </li>
              <li class="page-header__item">
                <div
                  class="page-header__item-wrapper page-header__item-wrapper--coin"
                >
                  <span
                    class="page-header__item-value page-header__item-value--coin"
                    >1000000</span
                  >
                  <span
                    class="page-header__item-icon page-header__item-icon--coin"
                  >
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <div class="game__container container">
          <div class="slots">
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
          </div>
          <div id="debug" class="debug"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__wrapper">
            <div class="footer__bet">
              <button
                class="footer__bet-btn footer__bet-btn--min"
                type="button"
              >
                <span class="footer__bet-icon footer__bet-icon--minus">-</span>
              </button>
              <div class="footer__bet-amount">
                <span class="footer__bet-amount-number">50000</span>
              </div>
              <button
                class="footer__bet-btn footer__bet-btn--max"
                type="button"
              >
                <span class="footer__bet-icon footer__bet-icon--plus">+</span>
              </button>
            </div>
            <div class="footer__win">
              <span class="footer__win-win">WIN</span>
              <span class="footer__win-amount"></span>
            </div>
            <div class="footer__controls">
              <button
                class="footer__controls-btn footer__controls-btn--auto stop"
                type="button"
              >
                <span
                  class="footer__controls-description footer__controls-description--auto"
                  >AUTO</span
                >
              </button>
              <button
                class="footer__controls-btn footer__controls-btn--spin"
                type="button"
              >
                <span
                  class="footer__controls-description footer__controls-description--spin"
                  >SPIN</span
                >
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
